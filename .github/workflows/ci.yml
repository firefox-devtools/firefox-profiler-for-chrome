name: Firefox Profiler CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: 'yarn'

    - run: yarn ts
    - run: yarn lint
    - run: yarn prettier

